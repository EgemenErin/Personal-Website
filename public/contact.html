<body>

            <header class="d-flex justify-content-center py-3">
              <ul class="nav nav-tabs">

    <div class="bod">
      <h2> If you have any job offer or question, contact me!</h2>
    </div>

    <div style="margin-bottom:50px;"></div>
    <div class="container">
      <form id="form" action="mail.php" method="post">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button type="button" class="btn btn-primary" id="fillEmailButton">Submit</button>
          </div>
        </div>
      </form>
    </div>


  </div>

  <script>

    document.getElementById("fillEmailButton").addEventListener("click", function () {
      var firstName = document.getElementById("firstName").value;
      var lastName = document.getElementById("lastName").value;
      var subject = document.getElementById("subject").value;
      var message = document.getElementById("message").value;
      var emailContent = "Ad: " + firstName + " " + lastName + "\n " + "\n\n" + message;
      var mailtoLink = "mailto:egemeneriin@ilcoud.com?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(emailContent);
      window.location.href = mailtoLink;
    });
  </script>
